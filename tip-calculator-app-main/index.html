<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
 <img src="./images/SPLITTER.png" alt="">
<div class="white_conteiner">
<div class="frombill_tonumberofpeopleinsert">
  <div>
  <label class="label_bill" for="fname">Bill</label><br>
  <input type="text"    id="bill_input" name="fname">
  <img class="dollar_icon" src="./images/icon-dollar.svg" alt="">
</div>

  <p class="select_tips_text">Select Tip %</p>
  <div class="six_div_selection">
    <button class="percent_number">5%</button>
    <button class="percent_number">10%</button>
    <button class="percent_number">15%</button>
    <button class="percent_number">25%</button>
    <button class="percent_number">50%</button>
    <input type="text" placeholder="Custom" id="last_button" name="fname">
  </div>
 
  <label class="label_bill" for="fname">Number of People</label><br>
  <input type="text"   id="people_input" name="input">
  <img class="person_icon" src="./images/icon-person.svg" alt="">

</div>
<div class="green_total_div">
  <div class="Tip_Amount_div">
    <p class="Tip_Amount_text">Tip Amount <br> <span>/person</span></p>
    <div class="Tip_Amount_total"><p>$0.00</p> </div>
  </div>
  <div class="Tip_Amount_div" id="total_div">
    <p class="Tip_Amount_text">Total <br> <span>/person</span></p>
    <div class="Tip_Amount_total"><p>$0.00</p></div>
  </div>
  <button>RESET</button>
</div>
</div>
  
</body>
</html>
